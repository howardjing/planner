<div class="heading row">
  <div class="pull-left">
    <h2 class="title">{{project.title}}</h2>
    <div class="description">{{project.description}}</div>
  </div>
  <div class="controls pull-right">
    <user-required>
      <button class="btn btn-default" ng-click="deleteProject()">
        <span class="glyphicon glyphicon-remove"></span> Delete Project
      </button>
      <button class="btn btn-default" ng-click="editProject()">
        <span class="glyphicon glyphicon-edit"></span> Edit Project
      </button>
    </user-required>
    <a ng-href="#!/projects/{{project.id}}/trash" class="btn btn-default">
      <span class="glyphicon glyphicon-trash"></span> Trashed Tasks
    </a>
    <user-required>
      <button class="btn btn-info" ng-click="addNewTask()">
        <span class="glyphicon glyphicon-plus"></span> New Task
      </button>
    </user-required>
  </div>
</div>

<div class="row">
  <div ng-show="tag">
    <span class="label label-info">{{tag}}</span>
    [<a href ng-click="clearTag()">clear</a>]
  </div>
  <div class="project">
    <tasks-renderer project="project" tasks="tasks"></tasks-renderer>
  </div>
</div>
