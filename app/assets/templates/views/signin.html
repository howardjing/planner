<div class="row">
  <div class="col-sm-offset-2 col-sm-6">

    <form class="form-horizontal">
      <legend>Sign in</legend>
      <display-errors errors="state.errors"></display-errors>
      
      <div class="form-group">
        <label class="control-label col-sm-4">Username or Email</label>
        <div class="col-sm-8">
          <input ng-model="user.login" type="text" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4">Password</label>
        <div class="col-sm-8">
          <input ng-model="user.password" type="password" class="form-control">
        </div>
      </div>

      <div class="pull-right">
        <span class="spinny glyphicon glyphicon-refresh" ng-show="state.isSyncing()"></span> {{state.context}} 
        <button class="btn btn-default" ng-click="signin()" ng-disabled="state.isSyncing()">Sign in</button>
      </div>
    </form>
  </div>
</div>
